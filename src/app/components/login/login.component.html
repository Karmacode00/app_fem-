<form [formGroup]="authForm" *ngIf="!(authService.user | async)">

    <div class="container-fluid">
      <input type="email" placeholder=" Email" formControlName="email">
      <input type="password" placeholder=" Contraseña" formControlName="password">
    </div>

    <section class="container-fluid">
      <button type="submit" (click)="onLogin()">
      Iniciar Sesión
      </button>
    </section>

    <section class="container-fluid">
      <button routerLink="/registro" type="button">
        REGÍSTRATE
      </button>
    </section>

  </form>
